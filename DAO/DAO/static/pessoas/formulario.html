<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body class="bg-gray-100 flex justify-center items-center h-screen">
    <div class="bg-white p-8 rounded shadow-lg w-full max-w-md">
        <h1 class="text-3x1 font bold text-blue-600 mb-6 text-center">Adicionar nova pessoa</h1>
        <form action="/pessoas/salvar" method="post" class="space-x-4">
            <div>
                <label for="nome" class="block text-left mb-1 text-gray-700">Nome: </label>
                <input type="text" id="nome" name="nome" class="w-full p-2 border rounded" required>
            </div>

            <div>
                <label for="idade" class="block text-left mb-1 text-gray-700">Idade: </label>
                <input type="number" id="idade" name="idade" class="w-full p-2 border rounded" required>
            </div>

            <div>
                <label for="altura" class="block text-left mb-1 text-gray-700">Altura: </label>
                <input type="text" id="altura" name="altura" class="w-full p-2 border rounded" required>
            </div>

            <button type="submit" class="bg-blue-500 w-full text-white py-2 rouded hover:bg-blue-600 transition">Salvar</button>
        </form>
        <a href="/" class="bg-green-500 text-white mt-4 block py-2 rouded tet-center hover:bg-green-600 transition"Voltar></a>
    </div>
</body>
</html>
